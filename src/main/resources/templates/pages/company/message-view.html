<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>预览</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form layui-form-pane ok-form" lay-filter="filter">
		<input type="hidden" name="id"/>

		<div class="layui-form-item">
			<label class="layui-form-label">选择单位</label>
			<div class="layui-input-block">
				<select name="company"  lay-verify="required" id="compT">
					<option></option>
					<option th:each="comp:${companyList}" th:value="${comp.id}"
							th:text="${comp.company}"></option>
				</select>
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">留言类容</label>
			<div class="layui-input-block">
				<textarea name="message" placeholder="请输入留言类容" class="layui-textarea" lay-verify="required"></textarea>
			</div>
		</div>
	</form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	let initData;

	function initForm(data) {
		let jsonString = JSON.stringify(data);
		initData = JSON.parse(jsonString);
	}


	layui.use(["form", "laydate", "okUtils", "okLayer"], function () {
		let form = layui.form;
		let okUtils = layui.okUtils;
		let okLayer = layui.okLayer;
		let laydate = layui.laydate;
		okLoading.close();

		form.val("filter", initData)

		okUtils.ajax("/company/message/find?id="+initData.id).done(function (response) {

		}).fail(function (error) {
			console.log(error)
		})
	});
</script>
</body>
</html>
