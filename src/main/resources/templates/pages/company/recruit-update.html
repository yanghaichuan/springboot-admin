<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改招聘</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form layui-form-pane ok-form" lay-filter="filter">
		<input type="hidden" name="id"/>
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" placeholder="请输入文章标题" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">企业名称</label>
			<div class="layui-input-block">
				<input type="text" name="company" placeholder="请输入企业名称" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">招聘岗位</label>
			<div class="layui-input-block">
				<input type="text" name="recruitPost" placeholder="请输入招聘岗位" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">招聘人数</label>
			<div class="layui-input-block">
				<input type="number" name="recruitNumber" placeholder="请输入招聘人数" autocomplete="off" class="layui-input"
					   lay-verify="required|number">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" name="phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input" lay-verify="phone">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">联系人</label>
			<div class="layui-input-block">
				<input type="text" name="contacts" placeholder="请输入联系人" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="email" placeholder="请输入招聘岗位" autocomplete="off" class="layui-input" lay-verify="email">
			</div>
		</div>



		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用" checked value="0">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">截止日期</label>
			<div class="layui-input-block">
				<input type="text" name="expiredTime" placeholder="请选择截止日期 格式为yyyy-MM-dd HH:mm:ss" autocomplete="off"
					   class="layui-input" id="expiredTime" lay-verify="dayVerify" readonly>
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">招聘内容</label>
			<div class="layui-input-block">
				<textarea name="recruitInfo" placeholder="请输入招聘内容" class="layui-textarea" lay-verify="required"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	let initData;

	function initForm(data) {
		let jsonString = JSON.stringify(data);
		initData = JSON.parse(jsonString);
	}


	layui.use(["form", "laydate", "okUtils", "okLayer"], function () {
		let form = layui.form;
		let okUtils = layui.okUtils;
		let okLayer = layui.okLayer;
		let laydate = layui.laydate;
		okLoading.close();

		form.val("filter", initData);

		laydate.render({elem: "#expiredTime", type: "datetime"});

		form.verify({
			dayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
		});

		form.on("submit(edit)", function (data) {
			okUtils.ajax("/company/recruit/save", "post", data.field, true).done(function (response) {
				okLayer.greenTickMsg(response.msg, function () {
					parent.layer.close(parent.layer.getFrameIndex(window.name));
				});
			}).fail(function (error) {
				console.log(error)
			});
			return false;
		});
	});
</script>
</body>
</html>
