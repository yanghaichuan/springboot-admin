<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>更新用户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/css/oksub.css">
	<script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form ok-form" lay-filter="filter">
		<input type="hidden" name="id"/>


		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="company" placeholder="请输入名称" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">编码</label>
			<div class="layui-input-block">
				<input type="text" name="companyCode" placeholder="请输入编码" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">联系地址</label>
			<div class="layui-input-block">
				<input type="text" name="companyAdress" placeholder="请输入联系地址" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" name="mobile" placeholder="请输入联系电话" autocomplete="off" class="layui-input"
					   lay-verify="phone">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">企业规模</label>
			<div class="layui-input-block">
				<select name="companyScale">
					<option value="1">中小规模</option>
					<option value="2">中大规模</option>
					<option value="3">超大规模</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">所在省份</label>
			<div class="layui-input-block">
				<input type="text" name="province" placeholder="请输入所在省份" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">所在城市</label>
			<div class="layui-input-block">
				<input type="text" name="city" placeholder="请输入所在城市" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="0" title="正常" checked>
				<input type="radio" name="status" value="1" title="禁用" >
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script>
	let initData;

	function initForm(data) {
		let jsonString = JSON.stringify(data);
		initData = JSON.parse(jsonString);
	}

	layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
		let form = layui.form;
		let laydate = layui.laydate;
		let okLayer = layui.okLayer;
		let okUtils = layui.okUtils;
		okLoading.close();
		form.val("filter", initData);

		form.on("submit(edit)", function (data) {
			okUtils.ajax("/company/save", "post", data.field, true).done(function (response) {
				console.log(response);
				okLayer.greenTickMsg("编辑成功", function () {
					parent.layer.close(parent.layer.getFrameIndex(window.name));
				});
			}).fail(function (error) {
				console.log(error)
			});
			return false;
		});
	})
</script>
</body>
</html>
